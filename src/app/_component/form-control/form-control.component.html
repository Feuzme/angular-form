<form [formGroup]="userProfile" (ngSubmit)="envoyerAuSecond()">
    <h3>Premier form</h3>
    <label>Nom :
        <input type="text" formControlName="nom">
    </label>
    <label>Prenom :
        <input type="text"  formControlName="prenom">
    </label>
    <label>Age :
        <input type="text" formControlName="age">
    </label>
    <button type="submit">Envoyer au second</button>
</form>

<form [formGroup]="newUserProfile" (ngSubmit)="inscription()">
    <h3>Second form</h3>
    <label>Nom :
        <input type="text" formControlName="nom">
    </label>
    <label>Prenom :
        <input type="text"  formControlName="prenom">
    </label>
    <label>Age :
        <input type="text" formControlName="age">
    </label>
    <button type="submit">inscription</button>
</form>
